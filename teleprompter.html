<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter with Camera</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        textarea, select, input[type="range"], button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #teleprompterDisplay {
            display: none;
            overflow: hidden;
            height: 80vh;
            width: 100%;
            background-color: white;
            color: black;
            font-size: 50px;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }

        .scroll-container {
            position: absolute;
            width: 100%;
            white-space: pre-wrap;
            animation: scrollUp linear;
            top: 0; /* Start scrolling from the top */
        }

        @keyframes scrollUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            border-radius: 10px;
        }

        .teleprompter-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            #teleprompterDisplay {
                font-size: 30px;
            }

            button {
                font-size: 14px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="teleprompterForm">
            <div class="form-group">
                <label for="scriptText">Enter Script:</label>
                <textarea id="scriptText" name="scriptText" placeholder="Type or paste your script here..."></textarea>
            </div>
            <div class="form-group">
                <label for="backgroundColor">Background Color:</label>
                <select id="backgroundColor" name="backgroundColor">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="gray">Gray</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fontColor">Font Color:</label>
                <select id="fontColor" name="fontColor">
                    <option value="black" selected>Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="form-group">
                <label for="scrollSpeed">Scroll Speed:</label>
                <select id="scrollSpeed" name="scrollSpeed">
                    <option value="90s">Extremely Slow</option>
                    <option value="60s">Very Slow</option>
                    <option value="30s">Slow</option>
                    <option value="20s">Medium</option>
                    <option value="10s">Fast</option>
                </select>
            </div>
            <div class="form-group">
                <label for="opacity">Opacity:</label>
                <input type="range" id="opacity" name="opacity" min="0.1" max="1" step="0.1" value="1">
            </div>
            <button type="button" id="startStopTeleprompter">Start Teleprompter</button>
        </form>
    </div>

    <div id="teleprompterDisplay">
        <video id="cameraFeed" autoplay muted></video>
        <div class="scroll-container" id="scrollingText"></div>
        <div class="teleprompter-buttons">
            <button type="button" id="infoControlButton">Start/Pause/Stop Info</button>
            <button type="button" id="recorderControlButton">Start/Stop Recorder</button>
        </div>
    </div>

    <script>
        let isRunning = false;
        let isScrolling = false;
        let mediaRecorder;
        let recordedChunks = [];

        document.getElementById('startStopTeleprompter').addEventListener('click', startTeleprompter);
        document.getElementById('infoControlButton').addEventListener('click', toggleScrolling);
        document.getElementById('recorderControlButton').addEventListener('click', toggleRecording);

        function startTeleprompter() {
            const scriptText = document.getElementById('scriptText').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            const fontColor = document.getElementById('fontColor').value;
            const scrollSpeed = document.getElementById('scrollSpeed').value;
            const opacity = document.getElementById('opacity').value;

            if (!scriptText.trim()) {
                alert('Please enter a script.');
                return;
            }

            const teleprompterDisplay = document.getElementById('teleprompterDisplay');
            const scrollingText = document.getElementById('scrollingText');

            scrollingText.innerHTML = scriptText.replace(/\n/g, '<br>');
            scrollingText.style.animationDuration = scrollSpeed;

            teleprompterDisplay.style.backgroundColor = backgroundColor;
            teleprompterDisplay.style.color = fontColor;
            teleprompterDisplay.style.opacity = opacity;

            document.getElementById('teleprompterForm').style.display = 'none';
            teleprompterDisplay.style.display = 'block';

            const cameraFeed = document.getElementById('cameraFeed');
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then((stream) => {
                    cameraFeed.srcObject = stream;

                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                        const fileName = `teleprompter-recording-${timestamp}.mp4`;
                        a.style.display = 'none';
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    };
                })
                .catch((err) => {
                    console.error('Error accessing the camera:', err);
                    alert('Unable to access the camera. Please check your permissions.');
                });

            isRunning = true;
        }

        function toggleScrolling() {
            const scrollingText = document.getElementById('scrollingText');
            if (!isScrolling) {
                scrollingText.style.animationPlayState = 'running';
                isScrolling = true;
                document.getElementById('infoControlButton').textContent = 'Pause Info';
            } else {
                scrollingText.style.animationPlayState = 'paused';
                isScrolling = false;
                document.getElementById('infoControlButton').textContent = 'Resume Info';
            }
        }

        function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'inactive') {
                recordedChunks = [];
                mediaRecorder.start();
                document.getElementById('recorderControlButton').textContent = 'Stop Recorder';
            } else if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('recorderControlButton').textContent = 'Start Recorder';
            }
        }
    </script>
</body>
</html>
