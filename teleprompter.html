<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        textarea, select, input[type="range"], input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .scroll-container {
            position: absolute;
            top: 10%; /* Start scrolling below the video */
            left: 0;
            width: 100%;
            white-space: pre-wrap;
            z-index: 2; /* Ensure text is above the video */
            animation: scrollUp linear infinite;
            animation-play-state: paused; /* Initially paused */
        }

        @keyframes scrollUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        #teleprompterDisplay {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden initially */
        }

        video#cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* Ensure video is below the text */
        }

        .teleprompter-buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3; /* Ensure buttons are above everything */
        }

        .teleprompter-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .teleprompter-buttons button:hover {
            background-color: #0056b3;
        }

        .rich-text {
            height: 100px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            overflow-y: auto;
            background-color: #fff;
            outline: none;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }

        .dark-mode button {
            background-color: #555;
            color: #fff;
        }

        .dark-mode button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teleprompter Setup</h1>
        <form id="teleprompterForm">
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" placeholder="Enter the topic for the recording">
            </div>
            <div class="form-group">
                <label for="scriptText">Enter Script:</label>
                <div id="scriptText" contenteditable="true" class="rich-text" placeholder="Type or paste your script here..."></div>
            </div>
            <div class="form-group">
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" name="fontSize" min="20" max="100" step="5" value="50">
            </div>
            <div class="form-group">
                <label for="fontColor">Font Color:</label>
                <select id="fontColor" name="fontColor">
                    <option value="black" selected>Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="form-group">
                <label for="backgroundColor">Background Color:</label>
                <select id="backgroundColor" name="backgroundColor">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="gray">Gray</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="opacity">Opacity:</label>
                <input type="range" id="opacity" name="opacity" min="0.1" max="1" step="0.1" value="1">
            </div>
            <div class="form-group">
                <label for="scrollSpeed">Scroll Speed:</label>
                <select id="scrollSpeed" name="scrollSpeed">
                    <option value="90s">Extremely Slow</option>
                    <option value="60s">Very Slow</option>
                    <option value="30s">Slow</option>
                    <option value="20s">Medium</option>
                    <option value="10s">Fast</option>
                </select>
            </div>
            <div class="form-group">
                <label for="scrollStartPosition">Scroll Start Position:</label>
                <select id="scrollStartPosition" name="scrollStartPosition">
                    <option value="top">Top</option>
                    <option value="middle">Middle</option>
                    <option value="bottom">Bottom</option>
                </select>
            </div>
            <div class="form-group">
                <label for="languageSelect">Translate Script To:</label>
                <select id="languageSelect" name="languageSelect">
                    <option value="en">English</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="kn">Kannada</option>
                    <option value="hi">Hindi</option>
                    <option value="sa">Sanskrit</option>
                    <option value="ml">Malayalam</option>
                </select>
                <button type="button" id="translateButton">Translate</button>
            </div>
            <div class="form-group">
                <button type="button" id="toggleMirrorButton">Toggle Mirror Mode</button>
                <button type="button" id="toggleDarkModeButton">Toggle Dark Mode</button>
            </div>
            <button type="button" id="startStopTeleprompter">Start Teleprompter</button>
        </form>
    </div>
    <div id="teleprompterDisplay">
        <h1 id="teleprompterTitle"></h1>
        <video id="cameraFeed" autoplay muted></video>
        <div class="scroll-container" id="scrollingText"></div>
        <div class="teleprompter-buttons">
            <button type="button" id="startScrollingButton">Start Scrolling</button>
            <button type="button" id="infoControlButton" disabled>Pause Scrolling</button>
            <button type="button" id="recorderControlButton">Start Recording</button>
        </div>
    </div>
    <script>
        // Variables to track states
        let isScrolling = false;
        let isRecording = false;
        let isDarkMode = false;
        let isMirrored = false;
        let mediaRecorder;
        let recordedChunks = [];

        // Event Listeners
        document.getElementById('startStopTeleprompter').addEventListener('click', startTeleprompter);
        document.getElementById('startScrollingButton').addEventListener('click', startScrolling);
        document.getElementById('infoControlButton').addEventListener('click', toggleScrolling);
        document.getElementById('recorderControlButton').addEventListener('click', toggleRecording);
        document.getElementById('toggleDarkModeButton').addEventListener('click', toggleDarkMode);
        document.getElementById('toggleMirrorButton').addEventListener('click', toggleMirrorMode);
        document.getElementById('fontSize').addEventListener('input', adjustFontSize);
        document.getElementById('opacity').addEventListener('input', adjustOpacity);
        document.getElementById('fontColor').addEventListener('change', adjustFontColor);
        document.getElementById('backgroundColor').addEventListener('change', adjustBackgroundColor);
        document.getElementById('translateButton').addEventListener('click', translateScript);

        function startTeleprompter() {
            const topic = document.getElementById('topic').value.trim();
            const scriptText = document.getElementById('scriptText').innerHTML; // Get rich text content
            const scrollStartPosition = document.getElementById('scrollStartPosition').value;
            const scrollSpeed = document.getElementById('scrollSpeed').value;

            if (!topic || !scriptText.trim()) {
                alert('Please enter a topic and script.');
                return;
            }

            // Set the title dynamically
            document.getElementById('teleprompterTitle').textContent = topic;

            // Set the scroll start position
            const scrollingText = document.getElementById('scrollingText');
            if (scrollStartPosition === 'top') {
                scrollingText.style.top = '0';
                scrollingText.style.transform = 'none';
            } else if (scrollStartPosition === 'middle') {
                scrollingText.style.top = '50%';
                scrollingText.style.transform = 'translateY(-50%)';
            } else if (scrollStartPosition === 'bottom') {
                scrollingText.style.top = '100%';
                scrollingText.style.transform = 'translateY(-100%)';
            }

            scrollingText.innerHTML = scriptText;
            scrollingText.style.animationDuration = scrollSpeed;
            scrollingText.style.animationPlayState = 'paused'; // Ensure scrolling does not start automatically

            // Show the teleprompter display
            document.getElementById('teleprompterForm').style.display = 'none';
            document.getElementById('teleprompterDisplay').style.display = 'block';

            // Start the camera feed
            const cameraFeed = document.getElementById('cameraFeed');
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' },
                audio: true
            })
            .then((stream) => {
                cameraFeed.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const fileName = `${topic}-${timestamp}.mp4`;
                    a.style.display = 'none';
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                };
            })
            .catch((err) => {
                console.error('Error accessing the camera:', err);
                alert('Unable to access the camera. Please check your permissions.');
                document.getElementById('teleprompterForm').style.display = 'block';
                document.getElementById('teleprompterDisplay').style.display = 'none';
            });
        }

        function startScrolling() {
            const scrollingText = document.getElementById('scrollingText');
            scrollingText.style.animationPlayState = 'running'; // Start scrolling
            isScrolling = true;

            document.getElementById('infoControlButton').disabled = false;
            document.getElementById('startScrollingButton').disabled = true;
        }

        function toggleScrolling() {
            const scrollingText = document.getElementById('scrollingText');
            if (isScrolling) {
                scrollingText.style.animationPlayState = 'paused';
                document.getElementById('infoControlButton').textContent = 'Resume Scrolling';
            } else {
                scrollingText.style.animationPlayState = 'running';
                document.getElementById('infoControlButton').textContent = 'Pause Scrolling';
            }
            isScrolling = !isScrolling;
        }

        function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'inactive') {
                recordedChunks = [];
                mediaRecorder.start();
                document.getElementById('recorderControlButton').textContent = 'Stop Recording';
                isRecording = true;
            } else if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('recorderControlButton').textContent = 'Start Recording';
                isRecording = false;
            }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('teleprompterDisplay').classList.toggle('dark-mode', isDarkMode);
        }

        function toggleMirrorMode() {
            const scrollingText = document.getElementById('scrollingText');
            isMirrored = !isMirrored;
            scrollingText.style.transform = isMirrored ? 'scaleX(-1)' : 'scaleX(1)';
        }

        function adjustFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            document.getElementById('scrollingText').style.fontSize = `${fontSize}px`;
        }

        function adjustOpacity() {
            const opacity = document.getElementById('opacity').value;
            document.getElementById('teleprompterDisplay').style.opacity = opacity;
        }

        function adjustFontColor() {
            const fontColor = document.getElementById('fontColor').value;
            document.getElementById('scrollingText').style.color = fontColor;
        }

        function adjustBackgroundColor() {
            const backgroundColor = document.getElementById('backgroundColor').value;
            document.getElementById('teleprompterDisplay').style.backgroundColor = backgroundColor;
        }

        async function translateScript() {
            const scriptText = document.getElementById('scriptText').innerText.trim();
            const targetLanguage = document.getElementById('languageSelect').value;

            if (!scriptText) {
                alert('Please enter a script to translate.');
                return;
            }

            try {
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(scriptText)}`);
                const data = await response.json();

                // Extract the translated text
                const translatedText = data[0].map((item) => item[0]).join('');
                document.getElementById('scriptText').innerText = translatedText;

                alert('Translation successful!');
            } catch (error) {
                console.error('Error translating script:', error);
                alert('Failed to translate the script. Please try again.');
            }
        }
    </script>
</body>
</html>
