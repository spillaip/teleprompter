<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #videoContainer {
            width: 15%;
            height: auto;
            position: fixed; /* Make the video container fixed */
            top: 10px;
            right: 10px; /* Float to the top-right corner */
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
            z-index: 1000; /* Ensure it stays above other content */
        }

        video#cameraFeed {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #scrollingText {
            flex: 1;
            overflow: hidden;
            white-space: pre-wrap;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        #controls {
            position: fixed; /* Keep controls fixed at the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: #f4f4f9;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="cameraFeed" autoplay muted></video>
    </div>

    <div id="scrollingText"></div>

    <div id="controls">
        <button id="scrollingButton">Start Scrolling</button>
        <button id="recordingButton">Start Recording</button>
        <button id="backButton">Back</button>
    </div>

    <script src="teleprompter.js"></script>
</body>
</html>
